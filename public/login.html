<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">
  <title>Inicio de sesion</title>
</head>

<body>
  <header>
    <h1>Tienda de Componentes para Computadoras</h1>
  </header>
  <section class="container">
    <div class="links-to">
      <a class="to" href="/">Inicio</a>
    </div>
  </section>
  <section class="auth-section">
    <div class="container">
      <form class="auth-form" action="/api/auth/login" method="POST">
        <h2>Inicio de sesion</h2>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="string" name="email" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Iniciar Sesión">
      </form>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 Tienda de Componentes</p>
  </footer>
  <script src="/service.js"></script>
  <script src="/main.js"></script>
</body>

</html>
